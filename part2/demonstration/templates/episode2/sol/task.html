<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Skypro. Урок 11. Часть 1</title>
</head>
<body>
<div class="container">
    <div class="card">
        <img src="{{ img_url }}" alt="{{ name }}" style="width:100px">
        <h1>{{ name }}</h1>
        <p class="title">{{ speciality }}</p>
        <p>{{ education }}</p>
        <div>Experience:
            <ul>
                {% for job in jobs %}
                <li> {{ job }}</li>
                {% endfor %}
            </ul>
        </div>
        <p>
            <button>Contact</button>
        </p>
    </div>
</div>
</body>
